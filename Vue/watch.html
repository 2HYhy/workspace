<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{fullName}}</p>
  <span>当一些数据需要根据其他数据变化时使用，多用计算观察者watch，监控每一个数据</span>
</div>

<script>
var vm = new Vue({
  el: '#app',
  data: {
    firstName:'Foor',
    lastName:'Bar',
    fullName:'Foor Bar'
  },
  watch:{
    firstName: function(val) {
      this.fullName = val + '' + this.lastName
    },
    lastName: function() {
      this.fullName = this.firstName + '' + val
    }
  }
})
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
  <div v-html="info"></div>
  {{ 'ok'? 'YES': 'NO' }}<br/>
  {{ text.split('').reverse().join('') }}
</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!',
    info:'<h1>Vue Project</h1>',
    ok: true,
    text: 'Apple'
  }
})
</script>
</body>
</html>
<!--console输入app.message改变其值-->

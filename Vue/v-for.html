<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <ol>
  	<li v-for="fruit in lists">
  	  {{$index}}->{{name}}--->{{fruit.text}}
  	</li>
  </ol>
  <ul>
    <li v-for="(value, key, index) in object">
     {{ index }}. {{ key }} : {{ value }}
    </li>
  </ul>
</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
    name: "水果",
    lists: [
    {text:'apple'},
    {text:'banana'},
    {text:'watermelon'}
    ],
    object: {
      name: 'Banana',
      url: 'http://www.runoob.com',
      slogan: 'it is delicious！'
    }
  }
})
</script>
</body>
</html>
<!--使用$index来获得相应的数组索引,console中输入app.lists.push({ttext:'xxxx'})添加一项，输入app.lists查看所有项-->

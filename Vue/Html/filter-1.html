<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<ol>
	<li v-for="n in func">{{n}}</li>
</ol>
<ul>
	<li v-for="n of even(numbers)">{{n}}</li>
</ul>
<ul>
	<li v-for="x in 10">{{x}}</li>
</ul>
</div>

<script>

var app = new Vue({
  el: '#app',
  data: {
    numbers: [11,16,20,6,9,36]
  },
  computed: {
  	func: function() {
  		return this.numbers.filter(function (num){
  			return num % 2 === 0
  		})
  	}
  },
  methods: {
  	even: function(numbers) {
  		return numbers.filter(function(num) {
  			return num % 2 === 0
  		})
  	 }
  }
})
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{counter}}</p>
  <button v-on:click="counter += 1">点击+1</button>
  <hr>
  <button v-on:click="greet">hit +1</button>
  <hr>
  <button v-on:click="say('This is a event')">Hit here</button>
</div>

<script>

var app = new Vue({
  el: '#app',
  data: {
    counter: 0
  },
  methods: {
  	greet: function(event){
  		alert("Hello, "+ this.counter)
  		if(event){
  			//event是原生DOM事件
  			alert('Event-'+ event.target.tagName)
  		}
  	},
    say: function(msg){
      alert(msg)
    }
  }
})
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
  <button v-on:click=reverseMsg>点击逆转</button>
  
  <p>original: {{information}}</p>
  <p>reverse by computed: {{reverseInfo}}</p>
  <p>reverse by methods: {{ reversefunc() }}  <!--当函数没有被任何指令应用时，被{{}}包含时，就需要添加（）-->
</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'book-vue !',
    information: 'hello vue !'
  },
  methods: {
  	reverseMsg: function() {
  		this.message = this.message.split('').reverse().join('')
  	},
  	reversefunc: function() {
  		return this.information.split('').reverse().join('')
  	}
  },
  computed: {
  	reverseInfo: function() {
  		return this.information.split('').reverse().join('')
  	}
  }
})
</script>
</body>
</html>

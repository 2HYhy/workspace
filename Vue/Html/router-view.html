<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
  <h1>Named Views</h1>
  <ul>
    <li>
      <router-link to="/">hit1</router-link>
    </li>
    <li>
      <router-link to="/other">hit2</router-link>
    </li>
  </ul>
  <router-view class="view one"></router-view>
  <router-view class="view two" name="first"></router-view>
  <router-view class="view three" name="second"></router-view>
</div>

<script>
  const AA = { template: '<div>This is a</div>' }
  const BB = { template: '<div>This is b</div>' }
  const CC = { template: '<div>This is c</div>' }

  const router = new VueRouter({
     routes: [
       { path: '/',
         components: {
         default: AA,
         first: BB,
         second: CC
      }
    },
    {
      path: '/other',
      components: {
        default: CC,
        first: BB,
        second: AA
      }
    }
  ]
})

new Vue({
  router,
  el: '#app'
})
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
</head>
<style>
.class1{
  background: #666;
  color: #eee;
}
</style>
<body>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>

<div id="app">
  <label for="r1">修改颜色</label><input type="checkbox" v-model="itvalue" id="r1">
  <br><br>
  <div v-bind:class="{class1:itvalue}">
    这行文本的在选中复选框后会添加背景色
  </div>
</div>
	
<script>
new Vue({
	el: '#app',
  data:{
  	itvalue: false
  }
});
</script>
</body>
</html>
<!--规定label绑定到哪个表单元素,应当与相关元素的id属性相同。HTML 属性中的值应使用v-bind指令-->

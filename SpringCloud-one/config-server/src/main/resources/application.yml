server:
  port: 8081
spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/2HYhy/springcloud
          searchPaths: configdemo

# 注册到服务中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9000/eureka/



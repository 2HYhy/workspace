server:
  port: 8082

spring:
  application:
      name: config-client
  cloud:
    config:
      name: config   # 与git仓库的文件名保持一致
      label: master
      profile: dev
      discovery:
        enabled: true
        serviceId: config-server
    bus:
      trace:
        enabled: true  # 开启消息追踪服务
  rabbitmq:
     host: 127.0.0.1
     port: 5672
     username: guest
     password: guest

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9000/eureka/

management:
  security:
    enabled: false




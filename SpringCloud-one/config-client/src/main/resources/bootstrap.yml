server:
  port: 8089

spring:
  application:
      name: config-client
  cloud:
    config:
      name: config
      label: master
      profile: dev
      discovery:
        enabled: true
        serviceId: config-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9000/eureka/

management:
  security:
    enabled: false




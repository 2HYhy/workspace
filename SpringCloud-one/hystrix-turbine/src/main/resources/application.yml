spring:
  application:
    name: hystrix-turbine
server:
  port: 9010
turbine:
  aggregator:
    clusterConfig: default   # 指定聚合哪些集群，多个使用","分割，默认为default
  appConfig: service-ribbon,service-feign  # 指定了要监控的应用名称
  clusterNameExpression: new String("default") # 集群的名字为default
  combine-host-port: true  # 统一主机上的服务通过host和port的组合来进行区分，默认情况下是使用host区分，这样会使本地调试有问题
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9000/eureka/


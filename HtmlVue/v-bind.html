<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <span v-bind:title="message">鼠标在此处悬浮几秒会有提示信息</span>
  <br/>
  <pre><a v-bind:href="url">图片链接</pre>
</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
    message: '该提示消息加载于'+ new Date().toLocaleString(),
    url: 'http://www.runoob.com'
  }
})
</script>
</body>
</html>
<!--v-bind指令用于响应更新HTML特性，将一个或者多个attribute，或者一个组件prop动态绑定到表达式-->

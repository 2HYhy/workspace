<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <ul>
    	<li><router-link to="/redirect-1">router-1</li>
    	<li><router-link to="/redirect-2">router-2</li>
    </ul>  
   <router-view></router-view>
</div>

<script>
const Default = { template: '<div>default</div>' }
const Apple = { template: '<div>apple</div>' }
const Banana = { template: '<div>banana</div>' }

const router = new VueRouter({
	routes: [
        { path: '/', component: Default },
        { path: '/app', component: Apple },
        { path: '/ban', name:'bana', component: Banana },
        //重定向路由
        { path: '/redirect-1', redirect: '/app' },
        { path: '/redirect-2', redirect: {name:'bana'}}
      ]
 })

const app = new Vue({ router }).$mount('#app')
</script>
</body>
</html>
